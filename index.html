<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Recherche Joueur - Club Venturi</title>
  <link rel="stylesheet" href="style.css?v=1.0.1">
</head>
<body>
  <div class="container">
    <img src="Venturi.jpeg" alt="Logo du Club Venturi" class="logo">
    <h2>Recherche de joueur</h2>

    <input type="text" id="search" placeholder="Entrez le nom du joueur" />
    <button onclick="rechercher()">Chercher</button>

    <div id="confirmation" style="display: none; margin-top: 15px;">
      <p><strong>Nom :</strong> <span id="confirmNom"></span></p>
      <p><strong>Cat√©gorie :</strong> <span id="confirmCategorie"></span></p>

      <label for="dob"><strong>Date de naissance (AAAA-MM-JJ) :</strong></label>
      <input
        type="text"
        id="dob"
         placeholder="Ex: 1999-05-07"
         maxlength="10"
        style="width: 200px;" />

      <button id="validerDOB">Valider</button>
    </div>

    <div id="resultat"></div>
  </div>

  <script src="script.js?v=1.0.1"></script>
</body>
</html>
